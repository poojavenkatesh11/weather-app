<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      text-align: center;
      color: #222;
      margin: 0;
      padding: 50px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #333;
      box-shadow: 0 0 20px rgba(255, 200, 150, 0.6), 0 0 40px rgba(255, 150, 100, 0.4);
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #444;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
      margin-right: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 15px;
      border: none;
      background: linear-gradient(135deg, #89fffd, #ef32d9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(239, 50, 217, 0.4);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(239, 50, 217, 0.6);
    }

    #weather-result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    /* Tip and Note styles */
    .tip, .note {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
    }

    .tip {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      color: #225522;
      box-shadow: 0 4px 12px rgba(150, 230, 161, 0.4);
    }

    .note {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #4a2f6b;
      box-shadow: 0 4px 12px rgba(166, 193, 238, 0.4);
    }
  </style>
</head>
<body>

  <div class="logo">Pooja</div>

  <div class="weather-container">
    <h2>üå¶Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-result"></div>

    <div class="tip">
      üí° <b>Tip:</b> Try searching by city and country code for more accurate results.
    </div>

    <div class="note">
      üìù <b>Note:</b> Weather data is provided by OpenWeatherMap and updates in real-time.
    </div>
  </div>

  <script>
    const apiKey = "c0d40302059f9559eed4c5ed7af60e79"; // your key here

    function getWeather() {
      const city = document.getElementById("city").value;
      if (city === "") {
        alert("Please enter a city name");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 404 || data.cod === "404") {
            document.getElementById("weather-result").innerHTML = `<p>‚ùå City not found</p>`;
          } else {
            document.getElementById("weather-result").innerHTML = `
              <h3>${data.name}, ${data.sys.country}</h3>
              <p>üå°Ô∏è Temperature: <b>${data.main.temp}¬∞C</b></p>
              <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
              <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
            `;
          }
        })
        .catch(error => console.error("Error fetching data:", error));
    }
  </script>

</body>
</html>
